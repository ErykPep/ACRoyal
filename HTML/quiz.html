  <main class="container">
    <h2>Generator składu AC Royal</h2>

    <p>Wpisz ile chcesz obrońców, pomocników i napastników, a aplikacja wylosuje skład.</p>

    <form id="form-sklad">
      <label for="obroncy">Obrońcy:</label>
      <input type="number" id="obroncy" name="obroncy" min="0" max="9" value="4" required />

      <label for="pomocnicy">Pomocnicy:</label>
      <input type="number" id="pomocnicy" name="pomocnicy" min="0" max="7" value="4" required />

      <label for="napastnicy">Napastnicy:</label>
      <input type="number" id="napastnicy" name="napastnicy" min="0" max="2" value="2" required />

      <button type="button" onclick="generujSklad()">Generuj skład</button>
    </form>

    <section id="wynik-sklad"></section>
  </main>
